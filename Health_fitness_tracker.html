<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: #007bff;">Health & Fitness Tracker</h1>
    
    <div class="container">
        <img src="https://images5.alphacoders.com/480/480947.jpg" alt="Yoga">
        <h2>BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (m)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="bmiResult"></p>
    </div>
    
    <div class="container">
        <img src="https://tse4.mm.bing.net/th?id=OIP.nmBzvX5Qo-rttvyshjifRQHaE8&pid=Api&P=0&h=180" alt="Running">
        <h2>Step Counter</h2>
        <button onclick="incrementSteps()">Step</button>
        <p>Steps: <span id="stepCount">0</span></p>
    </div>
    
    <div class="container">
        <img src="https://image.freepik.com/free-photo/woman-hand-give-drinking-water_46370-58.jpg" alt="Water">
        <h2>Water Intake Tracker</h2>
        <button onclick="addWater()">Add 250ml</button>
        <p>Water Drunk: <span id="waterIntake">0</span> ml</p>
    </div>
    
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    
    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            if (weight && height) {
                let bmi = (weight / (height * height)).toFixed(2);
                document.getElementById("bmiResult").innerText = `Your BMI: ${bmi}`;
            } else {
                alert("Please enter both weight and height!");
            }
        }
        
        let steps = 0;
        function incrementSteps() {
            steps++;
            document.getElementById("stepCount").innerText = steps;
        }
        
        let water = 0;
        function addWater() {
            water += 250;
            document.getElementById("waterIntake").innerText = water;
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
